<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
   <link rel="stylesheet" href="./Styles/signup.css">
</head>
<body>
    <div id="container">
        <div id="cont">
            <div>
                <h1>Joining as a<br> participant?</h1>
                <p>No account needed.</p>
                <input type="text" placeholder="# Enter event code">
            </div>
            
        </div>
        <div id="main">
            <img  src="https://i.postimg.cc/CxR1gNrm/Easypoll.jpg" alt="">
            <div>
                
                <h1>Sign up <br>as a meeting host </h1>
                <h4>Or <a href="signin.html">Login to your account</a></h4>
                
                
                    <button class="but3">Signup with Webex</button>
              
                    <button class="but2">Signup with Google</button>
               

                <h5>or</h5>

                <div id="moj">
                    <div>
                        <div>
                            <input id="fname" type="text" placeholder="First name*">
                            <hr>
                        </div>
                        <div>
                            <input id="lname" type="text" placeholder="Last name*">
                            <hr>
                        </div>
                    </div>
                    <input id="email" type="email" placeholder="Your work email*">
                    <hr>
                    <input id="password" type="password" placeholder="Password*">
                    <hr>
                    <button id="button">Create account</button>
                </div>

                <p>By signing up you agree with our terms & conditions</p>
            </div>
            

        </div>

    </div>
</body>
</html>
