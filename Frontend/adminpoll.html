<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
    <link rel="stylesheet" href="./Styles/adminpoll.css">
    <script src="https://kit.fontawesome.com/3e90fa2a97.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="./Styles/event.css"> -->
</head>
<body>
    <div id="navbar">

    </div>
    <div id="events">
        <div>
            <button style="color: #2339b8;  border-bottom:3px solid #2339b8;">Live Polls</button>
            <button>Audience Q&A</button>
            <button>Analytics</button>
        </div>
    </div>
    <div id="live-polls">
        <div id="child1">
            <h2>Create Your Polls</h2>
            <p>Engage your audience with live polls, surveys or quizzes.</p>
            <input type="text" id="open-text" placeholder="What Would you like to ask?*">
            <br>
            <button id="launch"><i style="margin-right: 7px; color: rgb(55, 209, 55);" class="fa-solid fa-play"></i>Launch</button>
            <button id="save">Save</button>
        </div>
        <div id="child3">
            
        </div>
        <div id="child2">
              <h2>Your Slido event is active</h2>
              <br>
              <p>Create and launch polls to collect responses.</p>
              <br>
              <p id="code">Your participants can interact with your Slido
                event by joining at Slido.com with the code
                #2533203</p>
                <button id="share-link">Share link</button>
                <button id="present">Present</button>
                <p style="margin-top: 20px;">Not sure where to start? <a href="#" style="color: grey;">Watch tutorial</a></p>
        </div>
        
     

    </div>
</body>
